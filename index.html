<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="btn-normal">
    <div>
      <a class="btn" href="#">Primary button</a>
    </div>

    <div>
      <a class="btn btn-subtle" href="#">Subtle button</a>
    </div>

    <div>
      <a class="btn btn-ghost" href="#">Ghost button</a>
    </div>

    <div>
      <a class="btn btn-warning" href="#">Warning button</a>
    </div>
  </section>

  <section class="btn-small">
    <div>
      <a class="btn" href="#">Primary button small</a>
    </div>

    <div>
      <a class="btn btn-subtle" href="#">Subtle button small</a>
    </div>

    <div>
      <a class="btn btn-ghost" href="#">Ghost button small</a>
    </div>

    <div>
      <a class="btn btn-warning" href="#">Warning button small</a>
    </div>
  </section>

  <section class="btn-big">
    <div>
      <a class="btn" href="#">Primary button big</a>
    </div>

    <div>
      <a class="btn btn-subtle" href="#">Subtle button big</a>
    </div>

    <div>
      <a class="btn btn-ghost" href="#">Ghost button big</a>
    </div>

    <div>
      <a class="btn btn-warning" href="#">Warning button big</a>
    </div>
  </section>

</body>
</html>
